<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS CountDown</title>
</head>
<body>
    <div id="container" class="main-container">
        <div id="Show-Time" class="container-time">    
            <h2>CountDown Timer For Date: <span id="date"></span></h2> 
            <h1><span id="days">00</span> : <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></h1>
            <h3>days hours minutes seconds</h3>     
        </div> 
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="display" id="display">
            </div>
            <div class="buttons">
                <div class="row1">
                    <div class="7" id="7">
                        <button>7</button>
                    </div>
                    <div class="8" id="8">
                        <button>8</button>
                    </div>
                    <div class="9" id="9">
                        <button>9</button>
                    </div>
                    <div class="+" id="+">
                        <button>+</button>
                    </div>
                </div>
                <div class="row2">
                    <div class="4" id="4">
                        <button>4</button>
                    </div>
                    <div class="5" id="5">
                        <button>5</button>
                    </div>
                    <div class="6" id="6">
                        <button>6</button>
                    </div>
                    <div class="-" id="-">
                        <button>-</button>
                    </div>
                </div>
                <div class="row3">
                    <div class="1" id="1">
                        <button>1</button>
                    </div>
                    <div class="2" id="2">
                        <button>2</button>
                    </div>
                    <div class="3" id="3">
                        <button>3</button>
                    </div>
                    <div class="*" id="*">
                        <button>*</button>
                    </div>
                </div>
                <div class="row4">
                    <div class="C" id="C">
                        <button>C</button>
                    </div>
                    <div class="0" id="0">
                        <button>0</button>
                    </div>
                    <div class="=" id="=">
                        <button>=</button>
                    </div>
                    <div class="/" id="/">
                        <button>/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
